<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body class="list-group" ng-controller="StoreController as store">
    <!--   Products Container -->
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">- an Angular store -</h2>
    </header>
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
      </h3>
      <!-- Image Gallery -->
      <section class='gallery' ng-controller="GalleryController as gallery" ng-show="product.images.length">
        <img ng-src="{{product.images[gallery.current]}}" />
        <ul class="list-inline thumbs">
          <li class="thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </section>
      <section class="tab" ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li ng-class="{ active: panel.isSet(1) }"> <a href ng-click="panel.setTab(1)">Description</a></li>
          <li ng-class="{ active: panel.isSet(2) }"><a href ng-click="panel.setTab(2)">Specifications</a></li>
          <li ng-class="{ active: panel.isSet(3) }"><a href ng-click="panel.setTab(3)">Reviews</a></li>
        </ul>
      <div class="panel" ng-show="panel.isSet(1)">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
      <div class="panel" ng-show="panel.isSet(2)">
        <h4>Specs</h4>
        <p><blockquote>Shine: {{product.shine}}</blockquote></p>
      </div>
      <div class="panel" ng-show="panel.isSet(3)">
        <h4>Reviews</h4>

        <blockquote ng-repeat="review in product.reviews">
          <b>Stars: {{review.stars}}</b>
          {{review.body}}
          <cite>by: {{review.author}}</cite>
        </blockquote>
      </div>
      </section>
    </div>
  </body>
</html>
